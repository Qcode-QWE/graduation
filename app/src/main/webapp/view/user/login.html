
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../res/layui/css/layui.css">
  <link rel="stylesheet" href="../../res/css/global.css">
  <script type="text/javascript" src="../../res/layui/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../res/js/baseUtils.js" charset="utf-8"></script>
</head>
<body>

<div id="header"></div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li class="layui-this">登入</li>
        <li><a href="reg.html">注册</a></li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
            <form method="post">
              <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">身份证号</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_email" name="identity" required lay-verify="identity" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="pass" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">人类验证</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">
                  <span style="color: #c00;">{{d.vercode}}</span>
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="submit" lay-submit>立即登录</button>
                <span style="padding-left:20px;">
                  <a href="forget.html">忘记密码？</a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="footer"></div>
<script>
  $("#header").load("../header.html");
  $("#footer").load("../footer.html");
</script>

<script src="../../res/layui/layui.js"></script>
<script>
  layui.use('form', function(){
    var form = layui.form;
    form.on('submit(submit)', function(data){

    console.log(data);
    var field = data.field;
    var identity = field.identity;
    var pass = field.pass;
    var vercode = field.vercode;
    $.ajax({
      //请求方式
      type : "POST",
      //请求地址
      url : path+'/user/login.do',
      //数据，json字符串
      data : {
        identity:identity,
        password:pass
      },
      datatype:"json",
      //请求成功
      success : function(res) {
        console.log(res);
        var list =res.data['list'];
        total =res.data.total;
        drawTpl(list,index);
        if (isFirst){
          SetPage(pageID,total);
        }
      },
      //请求失败，包含具体的错误信息
      error : function(res){

      }
    });
      return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
    });
  });
</script>
</body>
</html>
