
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../res/layui/css/layui.css">
  <link rel="stylesheet" href="../../res/css/global.css">
  <script type="text/javascript" src="../../res/layui/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../res/js/baseUtils.js" charset="utf-8"></script>
</head>
<body>

<div id="header"></div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li class="layui-this">登入</li>
        <li><a href="reg.html">注册</a></li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
            <form method="post">
              <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">身份证号</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_email" name="identity" required lay-verify="" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="pass" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="submit" lay-submit>立即登录</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="footer"></div>
<script>
  $("#header").load("../header.html");
  $("#footer").load("../footer.html");
</script>

<script src="../../res/layui/layui.js"></script>
<script>


  layui.use(['form','layer'], function(){
    var form = layui.form;
    var layer = layui.layer;

    //如果已经登录了,必须先退出
    //判断是否已经登录
    var hasLogin = checkLogin().has;
    if( hasLogin) {
      layer.msg("您已经登录!",{icon:1},function () {
        location.href=path+'/view/index.html';
      });
    }

    // 登录
    form.on('submit(submit)', function(data){
    var field = data.field, identity = field.identity,pass = field.pass,vercode = field.vercode;
    $.ajax({
      type : "POST", url : path+'/user/login.do',
      data : {
        identity:identity,
        password:pass
      },
      datatype:"json",
      success : function(res) {
        var success = res.success;
        var msg = res.errorMsg;
        if (!success){
          layer.msg(msg,{icon:1});
        }else{
          layer.msg("登陆成功!",{icon:1},function () {
            location.href=path+'/view/index.html';
          });
          var user = JSON.stringify(res.data);
          console.log(user);
          setCookie("user",user,30);
        }
      },
      //请求失败，包含具体的错误信息
      error : function(res){

      }
    });
      return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
    });
  });
</script>
</body>
</html>
