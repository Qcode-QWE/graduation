<script>
    <!--分页查询-->
    layui.use(['table', 'form', 'layer', 'jquery'], function () {
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        var json = layui.json;
        $ = layui.jquery;


        //第一个实例
        var tableResult = table.render({
            elem: '#table'
            , toolbar: '#toolbarDemo'
            , url: path + '/law/help/video/list.do' //数据接口
            , method: 'get'
            , where: {tag: 0}
            , defaultToolbar: ['filter']
            , response: {
                statusCode: 1 //重新规定成功的状态码为 1，table 组件默认为 0
            }
            , parseData: function (res) { //res 即为原始返回的数据
                console.log(res);
                var itemList = res.data['list'];//留言完整记录
                return {
                    "code": res.success, //解析接口状态
                    "msg": res.errorMsg, //解析提示文本
                    "count": res.data['total'], //解析数据长度
                    "data": itemList //解析数据列表
                };
            }
            , page: true //开启分页
            , limit: 15
            , limits: [15, 30, 40]
            , cols: [[ //表头
//                {type:'checkbox'},  //开启复选框
                {field: 'id', title: 'ID', width: 80, sort: true, align: 'center'}
                , {field: 'room', title: '房间号', width: 150, align: 'center'}
                , {field: 'title', title: '咨询标题', width: 200, align: 'center'}
                , {field: 'question', title: '咨询内容', width: 200, align: 'center'}
                , {field: 'tag', title: '咨询类型', width: 150, align: 'center'}
                , {field: 'adminName', title: '管理员名', width: 120, align: 'center'}
                , {field: 'status', title: '数据状态', width: 100, align: 'center'}
                , {field: 'replyMark', title: '留言状态', width: 120, align: 'center'}
                , {field: 'createAt', title: '创建时间', width: 220, align: 'center'}
                , {field: 'operation', title: '操作', width: 200, toolbar: '#barDemo', align: 'center'}
            ]]
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);
                //得到当前页码
//                console.log(curr);
                //得到数据总量
//                console.log(count);
                $("[data-field='adminName']").children().each(function () {
                    if ($(this).text() == "") {
                        $(this).text("暂无");
                    }
                });
                $("[data-field='status']").children().each(function () {
                    if ($(this).text() == '1') {
                        $(this).text("正常");
                    } else if ($(this).text() == '2') {
                        $(this).text("异常");
                    }
                });
                $("[data-field='replyMark']").children().each(function () {
                    if ($(this).text() == '1') {
                        $(this).html("<p style='color: orange'>待回复</p>");
                    } else if ($(this).text() == '2') {
                        $(this).text("已回复");
                        let elm = $(this).parent().next().next().children().children();
                        elm[0].setAttribute("disabled", "disabled");
                        elm[0].style.backgroundColor  = '#555555';
                    }
                });
                $("[data-field='tag']").children().each(function () {
                    if ($(this).text() == '1') {
                        $(this).html("<p style='color: orange'>法律咨询</p>");
                    } else if ($(this).text() == '2') {
                        $(this).html("<p style='color: orange'>法律援助</p>");
                    } else if ($(this).text() == '3') {
                        $(this).html("<p style='color: orange'>司法救助</p>");
                    }
                });
            }
        });

        //头工具栏事件
        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    xadmin.open('新增咨询室', './message-add-view.html', 700, 400);
                    break;
            }
            ;
        });

        //监听工具条   回复留言
        table.on('tool(table)', function (obj) {
            var data = obj.data;
            var id = data.id;
            var room = data.room;
            var question = data.question;
            var title = data.title;
            var tag = data.tag;
            if (obj.event === 'detail') {
                toolWindowForOnline("通讯咨询室", "online-view.html?tag=" + tag + "&id=" + id + "&room=" + room + "&question=" + question + "&title=" + title + "", 0, tableResult);
            } else if (obj.event === 'edit') { //编辑留言
//                layer.alert('编辑行：<br>'+ JSON.stringify(data))
                layer.prompt({
                    formType: 2
                    , title: '回复留言'
                    , value: ""
                }, function (value, index) {
                    //这里一般是发送修改的Ajax请求
                    Eidt(data, value, index, obj);
                });

            }
        });

    });
</script>
