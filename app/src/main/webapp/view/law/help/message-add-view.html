<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>查看留言记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../../res/layui/css/layui.css">
    <link rel="stylesheet" href="../../../res/css/global.css">
    <script type="text/javascript" src="../../../res/layui/layui.allAdmin.js"></script>
    <script type="text/javascript" src="../../../res/layui/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../res/js/baseUtils.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/LawUtils.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="layui-container fly-marginTop">
    <form class="layui-form" lay-filter="form" id="form">
        <div class="layui-form-item">
            <label class="layui-form-label">咨询标题</label>
            <div class="layui-input-block">
                <input type="text" id="title" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">咨询问题</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" id="question" name="question"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="tag"  class="layui-form-label" value="1">咨询类型</label>
            <div class="layui-input-block">
                <select name="tag" id="tag" lay-verify="required">
                    <option value=1>法律咨询</option>
                    <option value=2>法律援助</option>
                    <option value=3>司法救助</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit id="formBut" lay-filter="formBut">新增</button>
                <button class="layui-btn" lay-filter="reset">重设</button>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['form', 'layer', 'tree', 'util'], function () {
        $ = layui.jquery;
        var form = layui.form, layer = layui.layer;
        form.render('select'); //刷新select选择框渲染
        var tree = layui.tree;
        var util = layui.util;
        //用户状态改变时,对应的文字改变
        form.on('switch(status)', function (data) {
            //开
            if (data.elem.checked) {
                $("#statusName").text('停用');
            } else {
                $("#statusName").text('启用');
            }
            form.render();
        });
        //监控提交
        form.on('submit(formBut)', function (data) {
            //异步提交表单
            var field = data.field;
            var lawHelpMessage = {};
            lawHelpMessage.title = field['title'];
            lawHelpMessage.question = field['question'];
            lawHelpMessage.tag = field['tag'];

            lawHelpMessage = JSON.stringify(lawHelpMessage);
            $.ajax({
                url: path + '/law/help/video',
                method: 'post',
                traditional: true,
                data: {'request': lawHelpMessage},
                dataType: 'JSON',
                success: function (data) {
                    if (data.success) {
                        message('新增成功', 1, layer);
                    } else {
                        message('新增失败', 2, layer);
                    }
                },
                error: function (data) {
                    message('服务器出了点问题', 2, layer);
                }
            });
            return false;
        });
        //监控重设
        form.on('submit(reset)', function (data) {
            window.location.reload();
        });
    })

</script>

</body>

</html>
