<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>智慧军检</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../../res/layui/css/layui.css">
  <link rel="stylesheet" href="../../../res/css/global.css">
  <script type="text/javascript" src="../../../res/layui/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../../res/js/baseUtils.js" charset="utf-8"></script>

  <style type="text/css">
    #law_library_detail{
      min-height: 600px;
      padding-top:20px;
      margin-left: 50px;
      margin-right: 50px;
      color: #999;
    }
    #other_message{
      position: relative;
      top: 20px;
      font-size: 15px;
    }
    #other_message span{
      margin-right: 20px;
    }
    #content{
      margin-top: 20px;
      font-size: 18px;
      color: black;
    }
  </style>
</head>
<body>
<div id="header"></div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel" >
    <div id="law_library_detail"></div>
    <br/>
    <div style="height: 30px"></div>
  </div>
</div>

<div id="footer"></div>

<!-- 加载头部和尾部 -->
<script>
  $("#header").load("../../header.html");
  $("#footer").load("../../footer.html");
</script>
 
<script src="../../../res/layui/layui.js"></script>


<script>
  layui.use(['jquery','laytpl','laypage','layer'], function(){
    var laytpl = layui.laytpl;
    $ = layui.jquery;
    var layer = layui.layer;

    //获取id
    var id = GetRequest()['id'];

    /*查询法务知识详细信息*/
    $.ajax({
      url: path+"/law/library/id.do",
      type:"POST",
      data:{id:id},
      dataType:"json",
      success:function (res) {
        if (res.success){
          var getTpl = law_library_detail_tpl.innerHTML
                  ,view = document.getElementById('law_library_detail');
          laytpl(getTpl).render(res.data, function(html){
            view.innerHTML = html;
          });
        }else {
          layer.msg('预览法务知识失败', {icon: 2});
        }
      },
      error:function (data) {
        layer.msg('服务器出现了点问题', {icon: 5});
      }
    });
  });

</script>

<!--法务知识详细信息模板-->
<script type="text/html" id="law_library_detail_tpl">
  <h1 style="text-align: center;color: #2F4056">{{d.title}}</h1><br>
  <div  id="other_message">
    <span>
      闲心<i class="layui-icon" style="color: orange">&#xe770;</i>
    </span>

    <!--将时间戳格式化-->
    {{#
    if (CheckIsNullOrEmpty(d.create_time)){
    var date = new Date();
    var createTime = d.create_time+"000";
    date.setTime(createTime);
    var t = date.Format("yyyy-MM-dd hh:mm:ss");
    }}
    <span>{{ t }}</span>
    {{#
    }else {
    }}
    <span>no time</span>
    {{#
    }
    }}

    <span><i class="layui-icon" style="color: #2E2D3C">&#xe705;</i> {{d.read}}</span>
    <hr class="layui-bg-cyan">
    <div id="content">{{d.content}}</div>
  </div>
</script>

</body>
</html>
