<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
	  <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.cookie.js"></script>
    <script type="text/javascript" src="./js/baseUtils.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="./js/html5shiv.min.js"></script>
    <script type="text/javascript" src="./js/respond.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="nickname" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        //如果已经登录了,必须先退出
        //判断是否已经登录
        isLogined();
        function isLogined() {
            var isLogin = false;
            $.ajax({
                url: path+'/admin/isLogin.do',
                method: 'GET',
                dataType: 'JSON',
                sync:false,
                success:function (data) {
                    if (!data.success){
                        alert("你已经登陆了,请先退出");
                        isLogin = true;
                        window.sessionStorage.admin = JSON.stringify(data.data);
                        location.href=path+'/view/index.html';
                        return true;
                    }
                }
            });
            return isLogin;
        }

        $(function() {
            layui.use(['form','jquery','layer'], function(){
              var form = layui.form;
                //$ = layui.jquery;
                var layer = layui.layer;
              //监听提交
              form.on('submit(login)', function(data){
                  if (isLogined()){
                      return false;
                  }else{
                      $.ajax({
                          url:path+'/admin/login.do',
                          method:'post',
                          data:data.field,
                          dataType:'JSON',
                          success:function (data) {
                              if (data.success){
                                  layer.msg("登陆成功!");
                                  var d = data.data;
                                  var admin = JSON.stringify(data.data);
                                  window.sessionStorage.admin = admin;
                                  location.href=path+'/view/index.html';
                              }else{
                                  var msg = data.errorMsg;
                                  layer.msg(msg,{icon:1});
                              }
                          }
                      });
                  }
                return false;
              });
            });
        })
    </script>
    <!-- 底部结束 -->

</body>
</html>
