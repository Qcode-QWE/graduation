<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>军检类型列表</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../../css/font.css">
        <link rel="stylesheet" href="../../css/xadmin.css">
        <script src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../js/xadmin.js"></script>
        <script src="../../js/InspectUtils.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="../../js/baseUtils.js"></script>
        <!--[if lt IE 9]>
        <script type="text/javascript" src="../../js/html5shiv.min.js"></script>
        <script type="text/javascript" src="../../js/respond.js"></script><![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    军检类型:
                                </div>
                                <div class="layui-inline layui-show-xs-block" style="width: 160px;">
                                    <select name="tag" id="tag" lay-filter="tag">
                                        <option value=0>全部类型</option>
                                        <option value=1>举报</option>
                                        <option value=2>控告</option>
                                        <option value=3>申述</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table" id="table"  lay-filter="table">
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div> 
    </body>

    <script>
        layui.use(['table', 'form', 'layer', 'jquery'], function () {
            var table = layui.table;
            var form = layui.form;   //只有执行了这一步，部分表单元素才会自动修饰成功
            var layer = layui.layer;
            $ = layui.jquery;
            form.render();       //手动渲染
            var tableResult = table.render({
                elem: '#table'
                ,id:'table'
                ,url: path+'/inspect/type/list.do'
                ,method: 'post'
                ,page:true
                ,limit:15
                ,limits: [15,30,40]
                ,where:{
                    tag:0,
                }  //条件
                ,toolbar: '#toolbar'
                ,defaultToolbar: ['filter']
                ,request: {
                    pageName: 'currentPage' //页码的参数名称，默认：page
                    ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
                }
                ,response: {
                    statusCode: 1, ////重新规定成功的状态码为true
                }
                , parseData: function (res) { //res 即为原始返回的数据

                    return {
                        "code": res.success, //解析接口状态
                        "msg": res.errorMsg, //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.list //解析数据列表
                    };
                }
                , cols: [[ //表头
                    {field:'id', type:'checkbox' , width:80 ,title:'全选'}
                    ,{field:'id',  width:80 ,title:'id',align: 'center'}
                    , {field: 'title', title: '类型名称', width: 160, align: 'center'}
                    , {field: 'tag', title: '所属类型', width: 160, align: 'center'}
                    , {field: 'status', title: '状态', width: 160, align: 'center'}
                    ,{field:'operation',title:'操作',toolbar: '#operationTool',width:150,align:'center'}   //添加操作
                ]]
                , done: function (res, curr, count) {
                    $("[data-field='status']").children().each(function(){
                        if($(this).text()=="1"){
                            $(this).html('<span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span></td>');
                        }else if($(this).text()=="2"){
                            $(this).html(' <span class="layui-btn layui-btn-normal layui-btn-mini layui-btn-disabled">已停用</span></td>');
                        }
                    });
                    $("[data-field='tag']").children().each(function(){
                        if($(this).text()=="1"){
                            $(this).text("举报");
                        }else if($(this).text()=="2"){
                            $(this).text("控告");
                        }else if($(this).text()=="3"){
                            $(this).text("申述");
                        }else if($(this).text()=="0"){
                            $(this).text("无");
                        }
                    });
                }
            });

            //头工具栏事件
            table.on('toolbar(table)', function(obj){
                switch(obj.event){
                    case 'add':
                        edit("编辑","inspect-type-add.html",500,300,null,function () {
                            var tag =$("#tag").val();
                            var cur = $(".layui-laypage-em").next().html();
                            tableResult.reload({
                                url:path+'/inspect/type/list.do',
                                method: 'post',
                                where:{
                                    tag:tag
                                },
                                page:{
                                    curr:cur
                                }
                            });
                            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                        });
                        return;
                };
            });
            form.on('select(tag)', function(data){
                console.log(data.value) //当前容器的全部表单字段，名值对形式：{name: value}
                var tag = data.value;
                tableResult.reload({
                    url:path+'/inspect/type/list.do',
                    method: 'post',
                    where:{
                        tag:tag
                    },
                    page:{
                        curr:1
                    }
                });
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });
            //行工具栏点击事件
            table.on('tool(table)', function(obj){
                var data = obj.data;
                if (obj.event == 'edit'){
                    edit("编辑","inspect-type-edit.html?id="+data.id,400,250,null,function () {
                        var tag =$("#tag").val();
                        var cur = $(".layui-laypage-em").next().html();
                        tableResult.reload({
                            url:path+'/inspect/type/list.do',
                            method: 'post',
                            where:{
                                tag:tag
                            },
                            page:{
                                curr:cur
                            }
                        });
                        return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
                    });
                    return;
                }
                if (data['status']==1){
                    data['status'] = 2;
                }else {
                    data['status'] = 1;
                }
                $.ajax({
                    url: "/inspect/type/edit.do",
                    type:"post",
                    data:data,
                    dataType:'JSON',
                    success:function (data) {
                        if (data.success){
                            var cr=$(".layui-laypage-skip").find("input").val()//获取当前页码
                            var tag = $("#tag").val();
                            tableResult.reload({
                                url:path+'/inspect/type/list.do',
                                method: 'post',
                                where:{
                                    tag:tag
                                },
                                page:{
                                    curr:cr
                                }
                            });
                            table.render();
                        }else{
                            layer.msg('更新状态失败', {icon: 2,time:1000});
                        }
                    },

                });
            });
        });

    </script>

    <!--头工具栏-->
    <script type="text/html" id="toolbar">
        <div class="layui-btn-container">
            <div class="layui-card-header">
                <button class="layui-btn" lay-event="add"><i class="layui-icon"></i>添加</button>
            </div>
        </div>
    </script>
    <!--行工具栏-->
    <script id="operationTool" type="text/html">
        <a lay-event="edit" href="javascript:;" style="margin-right: 10px"><i class="layui-icon" >&#xe642;</i>编辑</a>
        {{# if(d.status==2){    }}
        <a title="启用" lay-event="use" href="javascript:;">
            <i class="layui-icon">&#xe62f;</i>启用
        </a>
        {{# }else if(d.status==1){  }}
        <a title="停用" lay-event="stop" href="javascript:;">
            <i class="layui-icon">&#xe601;</i>停用
        </a>
        {{# }   }}
    </script>

</html>
