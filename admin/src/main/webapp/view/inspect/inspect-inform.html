<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="keyword" id="keyword"  placeholder="请输入回执单号" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="search" id="search"><i class="layui-icon">&#xe615;</i></button>
                        </div>

                </div>
                <a id="a" style="display: none"><span id="downFile" /></a>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table" id="table"  lay-filter="table">

                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['table','form','layer','jquery'],function () {
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;
        $ = layui.jquery;
        var tableResult = table.render({
            elem: '#table'
            ,id:'table'
            ,title:'军检举报信息表'
            ,url: path+'/inspect/inform/list.do'
            ,method: 'post'
            ,page:true
            ,limit:15
            ,limits: [15,30,40]
            /* ,where:{keyword:""}  //条件*/
            ,toolbar: '#toolbar'
            ,defaultToolbar: ['filter']
            ,request: {
                pageName: 'currentPage' //页码的参数名称，默认：page
                ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            ,response: {
                statusCode: 1, ////重新规定成功的状态码为true
            }
            ,parseData: function(res){ //res 即为原始返回的数据
                var pageInfo =res.data['informs'];
                var adminMap =res.data['adminMap'];
                var userMap = res.data['userMap'];
                var typeMap = $.parseJSON(window.sessionStorage.inspectTypeMap);
                var appeals = pageInfo.list;
                //console.log(adminMap);
                var data = [];
                for (var i in appeals){
                    var appeal = appeals[i];
                    var obj = {};
                    var admin= null,user= null,type= null,us= null,ad= null,ty= null;
                    admin = adminMap[appeal.id];
                    if (admin != null){
                        ad = {'adminName':admin.realname,'adminId':admin.id};
                    }
                    user= userMap[appeal.id];
                    if (user != null){
                        us = {'userName':user['realname'],'userId':user['id']};
                    }
                    type = typeMap[appeal.type_id];
                    if (type != null){
                        ty = {'type':type['title']};
                    }
                    Object.assign(obj, appeal,us, ad,ty);
                    data.push(obj);
                }
                //console.log(obj);
                return {
                    "code": res.success, //解析接口状态
                    "msg": res.errorMsg, //解析提示文本
                    "count": pageInfo.total, //解析数据长度
                    "data": data //解析数据列表
                };
            }
            ,cols: [[
                {field:'id', type:'checkbox' , width:80 ,title:'全选'}
                ,{field:'id',  width:80 ,title:'id',align: 'center'}
                ,{field:'receipt', width:130,title:'回执单号',align: 'center'}
                ,{field:'userName', width:160,title:'举报人',templet:"#userNameTemp",align: 'center'}
                ,{field:'suspect',width:160,title:'被举报人',align: 'center'}
                ,{field:'type', width:140,title:'类型',align: 'center'}
                ,{field:'title', width:200,title:'内容标题',align: 'center'}
                ,{field:'create_time', width: 200,title:'创建时间',templet:'#createTime',align: 'center'}
                ,{field:'ip', width:180,title:'登陆IP',templet:'#loginIp',align: 'center'}
                ,{field:'process_status',title:'处理状态',width:160,templet:"#processStatusTemp",align: 'center'}
                ,{field:'adminName', width:160,title:'处理人',align: 'center'}
                ,{title:'操作',width:240,toolbar: '#operationTool'}
            ]]
            ,done: function(res, curr, count){
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                //console.log(res);
                //得到当前页码
                //console.log(curr);
                //得到数据总量
                //console.log(count);
                exportData=res.data;
                //权限控制
                if (hasAuthority("inform_download")){
                    $('#load').removeClass('layui-btn-disabled');
                    $('#load').attr('disabled',false);
                }
            }
        });
        //监听条件查询点击事件
        form.on('submit(search)', function(data){
            //console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            var keyword =data.field['keyword'];
            tableResult.reload({
                url:path+'/inspect/inform/list.do',
                method: 'post',
                where:{
                    keyword:keyword
                },
                page:{
                    curr:1
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        //头工具栏事件
        table.on('toolbar(table)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'load':
                    loadAll(obj,checkStatus,1,form);
                    break;
                case 'export':
                    //导出execl表
                    table.exportFile(tableResult.config.id,exportData, 'xls');
                    break;
            };
        });
        //监听行工具事件
        table.on('tool(table)', function(obj){
            var data = obj.data;
            if (obj.event === 'proof'){
                toolWindow("查看","inspect-view.html",500,500,data,1,null);
            }else if (obj.event === 'process'){
                var d = "id="+data.id+"&type=1&process_status="+data.process_status;
                toolWindow("处理","handle-view.html?"+d,300,100,0,0,end);
            }
        });
        function end(data) {
            var keyword =$("#keyword").val();
            var cur = $(".layui-laypage-em").next().html();
            layui.table.reload('table',{
                url:path+'/inspect/inform/list.do',
                method: 'post',
                where:{
                    keyword:keyword
                },
                page:{
                    //当前页
                    curr:$(".layui-laypage-em").next().html()
                }
            });
            return false;
        }
        //点击行选中
        $(document).on("click",".layui-table-body table.layui-table tbody tr",function(){
            var obj = event ? event.target : event.srcElement;
            var tag = obj.tagName;
            var checkbox = $(this).find("td div.laytable-cell-checkbox div.layui-form-checkbox I");
            //console.log(checkbox);
            if(checkbox.length!=0){
                if(tag == 'DIV' || tag == 'I') {
                    checkbox.click();
                }
            }
        });
        $(document).on("click","td div.laytable-cell-checkbox div.layui-form-checkbox",function(e){
            e.stopPropagation();
        });

    });

</script>

<!--头工具栏-->

    <a title="查看详情" lay-event="proof" href="javascript:;" style="margin-right: 20px">
