<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>新增军检类型</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../../css/font.css">
        <link rel="stylesheet" href="../../css/xadmin.css">
        <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../js/xadmin.js"></script>
        <script type="text/javascript" src="../../js/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/baseUtils.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
        <script type="text/javascript" src="../../js/html5shiv.min.js"></script>
        <script type="text/javascript" src="../../js/respond.js"></script><![endif]-->
    </head>
    <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form" lay-filter="form" id="form">
                <div class="layui-form-item">
                    <label for="status" id="statusName" class="layui-form-label" value="1">启用</label>
                    <div class="layui-input-block">
                        <input id="status" name="status" type="checkbox" name="status" lay-skin="switch" lay-filter="status">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="tag"  class="layui-form-label" value="1">军检类型</label>
                    <div class="layui-input-inline">
                        <select name="tag" id="tag" lay-filter="tag">
                            <option value=1>举报</option>
                            <option value=2>控告</option>
                            <option value=3>申述</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="title" class="layui-form-label">
                        <span class="x-red">*</span>类型标题</label>
                    <div class="layui-input-inline">
                        <input type="text" id="title" name="title" required=""  autocomplete="off" class="layui-input"> <div id="isExist" style="height:15px"></div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit id="formBut" lay-filter="formBut">新增</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form', 'layer','tree','util'], function() {
            $ = layui.jquery;
            var form = layui.form, layer = layui.layer;
            var tree = layui.tree;
            var util = layui.util;
            //用户状态改变时,对应的文字改变
            form.on('switch(status)', function(data){
                //开
                if (data.elem.checked){
                    $("#statusName").text('停用');
                }else{
                    $("#statusName").text('启用');
                }
                form.render();
            });
            //监控提交
            form.on('submit(formBut)', function(data){
                //异步提交表单
                $("input[type=checkbox]").each(function(i){
                    if ($(this).prop("checked")){
                        data.field[$(this).attr('id')] = 1;
                    }else {
                        data.field[$(this).attr('id')] = 2;
                    }
                });
                $.ajax({
                    url:path+'/inspect/type/add.do',
                    method:'post',
                    data:data.field,
                    dataType:'JSON',
                    success:function (data) {
                        if (data.success){
                            message('新增成功',1,layer);
                        }else{
                            message('新增失败',2,layer);
                        }
                    },
                    error:function (data) {
                        message('服务器出了点问题',2,layer);
                    }
                });
                return false;
            });
            //监控重设
            form.on('submit(reset)', function(data){
                window.location.reload();
            });



        });


    </script>

    </body>

</html>
