<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>修改军检类型</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../../css/font.css">
        <link rel="stylesheet" href="../../css/xadmin.css">
        <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../js/xadmin.js"></script>
        <script type="text/javascript" src="../../js/jquery.min.js"></script>
        <script type="text/javascript" src="../../js/baseUtils.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
        <script type="text/javascript" src="../../js/html5shiv.min.js"></script>
        <script type="text/javascript" src="../../js/respond.js"></script><![endif]-->
    </head>
    <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form" lay-filter="form" id="form">
                <div class="layui-form-item">
                    <div class="layui-form-item" style="display:none">
                        <label for="id"  class="layui-form-label">ID</label>
                        <div class="layui-input-block">
                            <input id="id" name="id" type="text" disabled>
                        </div>
                    </div>
                    <label for="tag"  class="layui-form-label" value="1">军检类型</label>
                    <div class="layui-input-inline">
                        <select name="tag" id="tag" lay-filter="tag">
                            <option value=1>举报</option>
                            <option value=2>控告</option>
                            <option value=3>申述</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="title" class="layui-form-label">
                        <span class="x-red">*</span>类型标题</label>
                    <div class="layui-input-inline">
                        <input type="text" id="title" name="title" required=""  autocomplete="off" class="layui-input"> <div id="isExist" style="height:15px"></div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit id="formBut" lay-filter="formBut">编辑</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form', 'layer','tree','util'], function() {
            $ = layui.jquery;
            var form = layui.form, layer = layui.layer;
            var tree = layui.tree;
            var util = layui.util;
            var id = GetRequest()['id'];
            $.ajax({
                url: path+"/inspect/type/"+id+".do",
                type:"get",
                contentType: 'application/json',
                dataType:"json",
                success:function (data) {
                    //回显数据
                    var type = data.data;
                    if (data.success){
                        form.val("form", {
                            id:type.id,
                            title:type.title,
                            tag:type.tag
                        });
                    }else {
                        $("#form").html("服务器出现了一点小问题!");
                    }
                },
                error:function (data) {
                    $("#form").html("<div style='text-align:center'>服务器出现了一点小问题!</div>");
                }
            });

            //监控提交
            form.on('submit(formBut)', function(data){
                console.log(data.field);
                $.ajax({
                    url:path+'/inspect/type/edit.do',
                    method:'post',
                    data:data.field,
                    dataType:'JSON',
                    success:function (data) {
                        if (data.success){
                            message('修改成功',1,layer);
                        }else{
                            message('修改失败',2,layer);
                        }
                    },
                    error:function (data) {
                        message('服务器出了点问题',2,layer);
                    }
                });
                return false;
            });
            //监控重设
            form.on('submit(reset)', function(data){
                window.location.reload();
            });


        });


    </script>

    </body>

</html>
