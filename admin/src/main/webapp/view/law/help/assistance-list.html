<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" type="text/css"/>
    <script type="text/javascript" src="../../../lib/layui/layui.all.js"></script>
    <script type="text/javascript" src="../../../js/baseUtils.js"></script>
    <script type="text/javascript" src="../../../js/LawUtils.js"></script>
    <title>法律援助</title>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../../js/html5shiv.min.js"></script>
    <script type="text/javascript" src="../../../js/respond.js"></script>
    <![endif]-->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-form-item">
                            <label class="layui-form-label">留言状态</label>
                            <div class="layui-input-inline">
                                <select name="reply_mark" lay-filter="mySelect">
                                    <option value="0" selected="">全部</option>
                                    <option value="1">待回复</option>
                                    <option value="2">已回复</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="layui-card-body layui-table-body layui-table-main">
                        <table id="mytable" class="layui-table" lay-filter="mytable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn  layui-btn-xs" lay-event="detail">查看留言记录</a>
    <!--<a class="layui-btn layui-btn-xs" lay-event="edit">回复</a>-->
    <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
</script>
<script>
    <!--分页查询-->
    layui.use(['table', 'form', 'layer', 'jquery'], function () {
        var table = layui.table;
        var form = layui.form;   //只有执行了这一步，部分表单元素才会自动修饰成功
        var layer = layui.layer;
        var json=layui.json;
        $ = layui.jquery;
        form.render();       //手动渲染
        //第一个实例
        var tableResult=table.render({
            elem: '#mytable'
            , url: path+'/law/help/list.do' //数据接口
            , method: 'get'
            , where: {tag: 2}
            , response: {
                statusCode: 1 //重新规定成功的状态码为 1，table 组件默认为 0
            }
            , parseData: function (res) { //res 即为原始返回的数据
                var appeals =res.obj['informs'];//留言完整记录
                var userMap = res.obj['userMap'];//每条留言对应的用户信息
                var data = [];
                for (var i in appeals){
                    var appeal = appeals[i];//每条留言的完整记录
                    var userInform=userMap[appeal.uid];//每条留言对应的用于信息
                    var user;
                    if(null != userInform){
                        user={'userRealName':userInform.realname};
                    }
                    var obj = {};
                    Object.assign(obj, appeal,user);
                    data.push(obj);
                }
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": data //解析数据列表
                };
            }
            , page: true //开启分页
            , limit: 15
            , limits: [15, 30, 40]
            , cols: [[ //表头
//                {type:'checkbox'},  //开启复选框
                {field: 'id', title: 'ID', width: 80, sort: true,align:'center'}
                , {field: 'content', title: '留言内容', width: 200,align:'center'}
                , {field: 'userRealName', title: '发送留言的用户', width: 200,align:'center'}
                , {field: 'status', title: '数据状态', width: 150,align:'center'}
                , {field: 'reply_mark', title: '留言状态', width: 150,align:'center'}
                , {field: 'from_mark', title: '来源', width: 160,align:'center'}
                , {field: 'create_time', title: '创建时间', width: 220,align:'center',templet:'#createTime'}
                ,{field:'operation',title:'操作',width: 200,toolbar: '#barDemo',align:'center'}
            ]]
            ,done: function(res, curr, count){
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);
                //得到当前页码
//                console.log(curr);
                //得到数据总量
//                console.log(count);
                $("[data-field='userName']").children().each(function(){
                    if($(this).text()==""){
                        $(this).text("管理员");
                    }
                });
                $("[data-field='from_mark']").children().each(function(){
                    if($(this).text()=='1'){
                        $(this).text("普通用户");
                    }else if($(this).text()=='2'){
                        $(this).text("工作人员");
                    }
                });
                $("[data-field='status']").children().each(function(){
                    if($(this).text()=='1'){
                        $(this).text("正常");
                    }else if($(this).text()=='2'){
                        $(this).text("异常");
                    }
                });
                $("[data-field='reply_mark']").children().each(function(){
                    if($(this).text()=='1'){
                        $(this).html("<p style='color: orange'>待回复</p>");
                    }else if($(this).text()=='2'){
                        $(this).text("已回复");
                    }
                });
            }
        });

        //监听工具条   回复留言
        table.on('tool(mytable)', function(obj){
            var data = obj.data;
            var id=data.id;
            var uid=data.uid;
            var reply_mark=data.reply_mark;
            if(obj.event === 'detail'){
                toolWindow("查看留言记录","law-help-view.html?tag=2&id="+id+"&uid="+uid+"&reply_mark="+reply_mark+"",2,tableResult);
            } else
            if(obj.event === 'del'){
                layer.confirm('真的删除么', function(index){
                    obj.del();
                    Delete(data.id,index);
//                    layer.close(index);
                });
            } else if(obj.event === 'edit'){ //编辑留言
//                layer.alert('编辑行：<br>'+ JSON.stringify(data))
                layer.prompt({
                    formType: 2
                    ,title: '回复留言'
                    ,value: ""
                }, function(value, index){
                    //这里一般是发送修改的Ajax请求
                    Eidt(data,value,index,obj);
                });

            }
        });


        //删除留言
        function Delete(id,index) {
            $.ajax({
                url:path+"/law/help/delete.do",
                type:"POST",
                data:{"id":id},
                dataType:"json",
                success:function (data) {
                    if(data==1){
                        layer.close(index);
                        layer.msg("删除成功", {icon: 6});
                    }
                }
            });
        }
        function  Eidt(data,value,index,obj) {
            $.ajax({
                url: path+"/law/help/edit.do",
                type: "POST",
                data:{"id":data.id,"tag":data.tag,"content":value,"pid":data.pid,"to_user_id":data.to_user_id
                    ,"from_user_id":data.from_user_id,"uid":data.uid},
                dataType: "json",
                success: function(data){

                    if(data==1){
                        //关闭弹框
                        layer.close(index);
                        //同步更新表格和缓存对应的值
//                        obj.update({
//                            uv: value
//                        });
                        layer.msg("留言成功", {icon: 1});

                        var cur = $(".layui-laypage-em").next().html();//获取当前页
                        window.location.reload();
                    }else{
                        layer.msg("修改失败", {icon: 5});
                    }
                }

            });
        }

        //监听听select选择
        form.on('select(mySelect)', function(data){
//            console.log(data.elem); ////得到select原始DOM对象
            console.log(data.value); ////得到被选中的值
            var reply_mark=data.value;
            tableResult.reload({
                url:path+'/law/help/list.do?tag=2',
                method: 'get',
                where:{
                    reply_mark:reply_mark,
                },
                page:{
                    curr:1
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });


</script>

    date.setTime(createTime);
    return date.Format("yyyy-MM-dd hh:mm:ss");
    }
    return '没有记录';

</script>
</body>
</html>
