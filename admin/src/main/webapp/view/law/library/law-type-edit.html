<script>
    layui.use(['form', 'layer','jquery','layedit'], function() {
        $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;

        //获取url参数
        function GetRequest() {
            var url = decodeURI(location.search); //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for(var i = 0; i < strs.length; i ++) {
                    theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
        //获取id
        var id = GetRequest()['id'];
        //异步获取用户数据
        $.ajax({
            url: "/law/type/"+id+".do",
            type:"get",
            contentType: 'application/json',
            dataType:"json",
            success:function (data) {
                //回显数据
                var lawType = data.data;
                if (data.success){
                    // 设置表单初值
                    if(null!=lawType){
                        form.val("form", {
                            id:lawType.id,
                            title:lawType.title
                        });
                        //更新表单
                        form.render();
                    }
                }else {
                    $("#form").html("没有该类型!或者服务器出现了一点小问题!");
                }
            },
            error:function (data) {
                $("#form").html("<div style='text-align:center'>服务器出现了一点小问题!</div>");
            }
        });
