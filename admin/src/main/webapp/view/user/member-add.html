<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>新增用户</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../../css/font.css">
        <link rel="stylesheet" href="../../css/xadmin.css">
        <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../js/xadmin.js"></script>
        <script type="text/javascript" src="../../js/baseUtils.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
        <script type="text/javascript" src="../../js/html5shiv.min.js"></script>
        <script type="text/javascript" src="../../js/respond.js"></script><![endif]-->
    </head>
    <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form" lay-filter="form" id="form">
                <div class="layui-form-item">
                    <label for="status" id="statusName" class="layui-form-label" value="1">启用</label>
                    <div class="layui-input-block">
                        <input id="status" name="status" type="checkbox" name="status" lay-skin="switch" lay-filter="status">
                    </div>
                </div>
                <div class="layui-form-item" style="display:none">
                    <label for="id" id="" class="layui-form-label">ID</label>
                    <div class="layui-input-block">
                        <input id="id" name="id" type="text">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="identity"  class="layui-form-label">
                        <span class="x-red">*</span>身份证号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="identity" name="identity" required="" lay-verify=""  autocomplete="off" class="layui-input"></div></div>
                <div class="layui-form-item">
                    <label for="nickname" class="layui-form-label">
                        <span class="x-red">*</span>昵称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="nickname" name="nickname" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="realname" class="layui-form-label">
                        <span class="x-red">*</span>真实姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="realname" name="realname" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="password" class="layui-form-label">
                        <span class="x-red">*</span>密码</label>
                    <div class="layui-input-inline">
                        <input type="text" id="password" name="password" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="address" class="layui-form-label">
                        <span class="x-red">*</span>详细联系地址</label>
                    <div class="layui-input-inline">
                        <input type="text" id="address" name="address" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit id="butt" lay-filter="butt">编辑</button>
                        <button class="layui-btn"  lay-filter="reset">重设</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
        <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });
                //用户状态改变时,对应的文字改变
                form.on('switch(status)', function(data){
                    //开
                    if (data.elem.checked){
                        $("#statusName").text('停用');
                    }else{
                        $("#statusName").text('启用');
                    }
                    form.render();
                });
                //监听提交
                form.on('submit(butt)', function(data) {
                    console.log(data);
                    if (data.field['status']=="on"){
                        data.field['status'] = 1;
                    }else{
                        data.field['status'] = 0;
                    }
                    $.ajax({
                        url:path+'/user/add.do',
                        method:'post',
                        data:data.field,
                        dataType:'JSON',
                        success:function (data) {
                            if (data.success){
                                message('新增成功',1,layer);
                            }else{
                                message('新增失败',2,layer);
                            }
                        },
                        error:function (data) {
                            message('新增失败',2,layer);
                        }
                    });
                    return false;
                });

            });</script>
    </body>

</html>
