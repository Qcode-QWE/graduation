<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>修改密码</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../../css/font.css">
        <link rel="stylesheet" href="../../css/xadmin.css">
        <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../js/xadmin.js"></script>
        <script type="text/javascript" src="../../js/baseUtils.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
        <script type="text/javascript" src="../../js/html5shiv.min.js"></script>
        <script type="text/javascript" src="../../js/respond.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">昵称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="username" name="username" disabled="" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="oldpass" class="layui-form-label">
                            <span class="x-red">*</span>旧密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="oldpass" name="oldpass" required=""  autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="newpass" class="layui-form-label">
                            <span class="x-red">*</span>新密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="newpass" name="newpass" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">6到16个字符</div></div>
                    <div class="layui-form-item">
                        <label for="repass" class="layui-form-label">
                            <span class="x-red">*</span>确认密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="repass" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="save" lay-submit="">修改</button></div>
                </form>
            </div>
        </div>

        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                var admin = $.parseJSON(window.sessionStorage.admin);
                $("#username").val(admin.nickname);
                form.render();
                form.verify({
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#newpass').val() != $('#repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });
                //监听提交
                form.on('submit(save)', function(data) {
                    var oldpass = data.field['oldpass'];
                    var newpass = data.field['newpass'];
                    $.ajax({
                        url:path+'/admin/mine/reset.do',
                        method:'post',
                        data:{'oldpass':oldpass,'newpass':newpass},
                        success:function (data) {
                            if(data.success){
                                message('修改成功',1,layer);
                            }else{
                                message(data.errorMsg,1,layer);
                            }
                        },
                        error:function (data) {
                            message('服务器出了点问题',2,layer);
                        }
                    });
                    return false;
                });

            });</script>
    </body>

</html>
